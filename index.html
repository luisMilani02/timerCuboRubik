<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer de cubo magico</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/medias.css">
</head>
<body>
    <header>
        <div class="centralizaSc">
            <h2 id="scramble"></h2>
        </div>
    </header>

    <main>        
        <section id="tabelas">
            <div class="gerar">
                <button id="deleteAll">X</button>
                <button id="gerador">Embaralhar</button>
                <select name="tipo de cubo" id="cubo" onchange="atualizouSelect()">
                    <option value="222">2x2</option>
                    <option selected value="333">3x3</option>
                    <option value="444">4x4</option>
                    <option value="555">5x5</option>
                    <option value="666">6x6</option>
                    <option value="777">7x7</option>
                    <option value="minx">megaminx</option>
                    <option value="sq1">square-1</option>
                    <option value="pyram">pyraminx</option>
                    <option value="skewb">skewb</option>
                </select>
            </div>
            <table id="table">

            </table>
        </section>

        <div class="tempos">
            <span class="tempo">
                <h1 id="tempoMin">00</h1>
            </span>
            
            <h2 class="dp" id="dpMin">:</h2>
            
            <span class="tempo">
                <h1 id="tempoSec">00</h1>
            </span>
            
            <h2 class="dp">:</h2>
            
            <span class="tempo">
                <h1 id="tempoMilisec">00</h1>
            </span>
        </div>
    </main>
    <script src="js/tempoKeys.js"></script>
    <script src="js/fonts.js"></script>
    <script type="module" src="js/gerar.js"></script>
</body>
</html>
